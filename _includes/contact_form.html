<form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
  class="contact-form">
  <p class="screen-reader-text">
    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
  </p>
  <p class="form-row">
    <label class="form-label">Imię i nazwisko</label>
    <input type="text" name="name" class="form-input" placeholder="Wpisz swoje imię i nazwisko">
    <span class="input-focus" aria-hidden="true"></span>
  </p>
  <p class="form-row">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-input" placeholder="Wpisz swój adres email">
    <span class="input-focus" aria-hidden="true"></span>
  </p>
  <p class="form-row">
    <label class="form-label">Wiadomość</label>
    <textarea name="message" class="form-textarea" rows="5" placeholder="Wpisz swoją wiadomość"></textarea>
    <span class="input-focus" aria-hidden="true"></span>
  </p>
  <input type="hidden" name="form-name" value="contactForm" />
  <p class="form-row form-submit">
    <button type="submit" class="button">Wyślij</button>
  </p>
</form><!-- .contact-form -->
